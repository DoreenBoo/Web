<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="images/avatar.jpg">

    <h4>alt 替换文本 图像显示不出来的时候使用文字替换</h4>
    <img src="avatar1.jpg" alt="图片丢失啦~~~">

    <h4>title 提示文本 鼠标放到图像上，提示的文字：</h4>
    <img src="images/avatar.jpg" title="我是DODO酱">

    <h4>图像标签的使用：</h4>
    <img src="images/avatar.jpg" width="500">

    <h4>图像标签的使用：</h4>
    <img src="images/avatar.jpg" height="100">

    <h4>图像标签的使用：</h4>
    <img src="images/avatar.jpg" width="500" border="15" />

</body>

</html>
