<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>

<body>
    <h4>1.外部链接</h4>
    target 打开窗口的方式
    默认的值是 _self 当前窗口打开页面 _blank 新窗口打开页面<br />
    <a href="http://www.qq.com" target="_blank">腾讯</a><!-- 新建标签页 -->
    <a href="http://www.qq.com" target="_self">腾讯</a>
    <a href="http://www.itcast.cn" target="_blank">传智播客</a>

    <h4>2.内部链接:内部网站页面之间的相互连接</h4>
    <a href="公司简介.html">公司简介</a>

    <h4>3.空链接</h4>
    <a href="#">公司简介</a>

    <h4>4.下载链接</h4>
    <a href="images/avatar.zip">公司简介</a>

    <h4>5.网页元素的链接</h4>
    <a href="https://www.baidu.com"><img src="images/avatar.jpg"></a>

</body>

</html>
