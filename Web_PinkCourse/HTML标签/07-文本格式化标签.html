<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粗体、斜体、下划线</title>
</head>

<body>
    <p>这是用<strong>strong加粗的文本</strong></p>
    <p>这是用<b>b加粗的文本</b></p>
    <p>这是用<em>em倾斜</em></p>
    <p>这是用<i>i倾斜</i></p>
    <p>这是用<del>del画删除线</del></p>
    <p>这是用<s>s画删除线</s></p>
    <p><ins>ins下划线</ins></p>
    <p><u>u下划线</u></p>
</body>

</html>
